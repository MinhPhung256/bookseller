<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('depot_manager')}}">Quản lý kho sách</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('import_book')}}">Nhập sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('user_signout')}}">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block depot %}
<div class="mt-4">
    <h1 class="text-center text-success">KHO SÁCH</h1>
    <table class="table mt-3" id="book-table">
        <tr class="text-danger">
            <th>Sách</th>
            <th>Thể loại</th>
            <th>Tác giả</th>
            <th>Số lượng</th>
            <th>Mô tả</th>
            <th>Ảnh</th>
            <th>Giá</th>
        </tr>
        {% for p in depot %}
        <tr>
            <th>{{p.name}}</th>
            <th>{{p.category}}</th>
            <th>{{p.author}}</th>
            <th>{{p.quantity}}</th>
            <th>{{p.description}}</th>
            <th>{{p.image}}</th>
            <th>{{p.price}} VNĐ</th>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
{% block js %} {% endblock %}
</body>
</html>
